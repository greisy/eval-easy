<div class="row center-xs text-left">
    <div class="col-xs-4">
        <div class="box">
            <div style="border:1px solid grey;padding:10px;">
                 <form ng-submit="login()">
                  <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" ng-model="user.email">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="user.password">
                  </div>
                  <button type="submit" class="btn btn-default">Iniciar Sesión
                  </button>
                </form>
              <a ui-sref="sign_up">Registrarme</a>
            </div>
        </div>
    </div>
</div>
