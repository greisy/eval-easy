<div class="row center-xs">
    <div class="col-xs-4">
        <div class="box text-left">
            <div style="border:1px solid grey;padding:10px;">
              <h2>Iniciar Sesion</h2>
                <form name="sign" ng-submit="login()">
                  <div class="form-group" ng-class="{'has-error': error}">
                    <label class="control-label" ng-show="error" >{{error}}</label>
                  </div>
                  <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" class="form-control" id="email" ng-model="user.email" required>
                  </div>
                  <div class="form-group" >
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="user.password" pattern: ".{8,}" required>
                  </div>
                  <button type="submit" class="btn btn-primary" ng-disabled="!canSubmitSign()" ng-class="{'dark-grey': !canSubmitSignUp(), 'green' : canSubmitSignUp() } " >Iniciar Sesión
                  </button>
                </form>
              <a ui-sref="sign_up">Registrarme</a>
            </div>
        </div>
    </div>
</div>
