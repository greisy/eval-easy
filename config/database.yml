development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: eval-easy-development
  pool: 5
  username: eval-easy-user
  password: 123456

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: eval-easy-test
  pool: 5
  username: eval-easy-user
  password: 123456

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: eval-easy-production
  pool: 5
  username: eval-easy-user
  password: 123456
